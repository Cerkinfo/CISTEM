name: Deploy to Firebase Hosting & Notify Discord
on:
  push:
    branches:
      - main
permissions:
  checks: write
  contents: read
  pull-requests: write
env:
  APP_ENV: production
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'

      - uses: actions/cache@v4
        with:
          path: |
            ~/.yarn/cache
            .yarn/cache
          key: yarn-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            yarn-${{ runner.os }}-

      - run: yarn install && yarn build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          entryPoint: apps/web
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          target: cistem
          projectId: cistem
